{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Self Studio AR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js and GLTFLoader -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: black;
            overflow: hidden;
            touch-action: none; /* Prevent pull-to-refresh on mobile */
        }

        #ar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #video-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            transform: scaleX(-1); /* Mirror the video */
        }

        .ui-layer {
            position: absolute;
            inset: 0;
            z-index: 10;
            pointer-events: none;
        }

        .interactive {
            pointer-events: auto;
        }
    </style>
</head>
<body class="h-screen w-screen relative">

    <!-- Video Background -->
    <video id="video-feed" autoplay playsinline muted></video>

    <!-- 3D Canvas -->
    <div id="ar-container"></div>

    <!-- UI Overlay -->
    <div class="ui-layer flex flex-col justify-between p-6">
        
        <!-- Header -->
        <div class="flex justify-between items-start">
            <a href="{% url 'index' %}" class="interactive bg-black/40 backdrop-blur-md text-white px-4 py-2 rounded-full border border-white/10 hover:bg-white/10 transition">
                ‚Üê Back
            </a>
            <div class="bg-black/40 backdrop-blur-md text-white px-4 py-2 rounded-full border border-white/10 text-sm">
                üëÜ Drag to move ‚Ä¢ ü§è Pinch to scale
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="flex flex-col gap-6 items-center w-full">
            
            <!-- Character Selection -->
            <div class="flex gap-4 overflow-x-auto w-full max-w-md justify-center interactive pb-2">
                <button class="character-btn active ring-2 ring-yellow-400 bg-white/10 p-2 rounded-xl backdrop-blur-md border border-white/20 transition hover:scale-105" data-model="{% static 'studio/models/RobotExpressive.glb' %}">
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center text-xl">
                        ü§ñ
                    </div>
                </button>
                <!-- Add more characters here later -->
            </div>

            <!-- Capture Button -->
            <button id="capture-btn" class="interactive w-20 h-20 rounded-full border-4 border-white bg-white/20 backdrop-blur-sm flex items-center justify-center hover:bg-white/40 transition active:scale-95">
                <div class="w-16 h-16 bg-white rounded-full"></div>
            </button>
        </div>
    </div>

    <!-- Flash Overlay -->
    <div id="flash" class="absolute inset-0 bg-white opacity-0 pointer-events-none z-50 transition-opacity duration-200"></div>

    <script type="module" src="{% static 'studio/js/ar_logic.js' %}"></script>
</body>
</html>
