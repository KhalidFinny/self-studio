{% extends 'studio/base.html' %}
{% load static %}

{% block content %}
<!-- Video Feed (Backend Stream) -->
<img id="video-feed" src="{% url 'video_feed' %}"
    class="absolute top-0 left-0 w-full h-full object-cover z-0 scale-x-[-1]">

<!-- AR Container (Three.js) -->
<div id="ar-container" class="absolute inset-0 z-10 pointer-events-auto"></div>

<!-- UI Layer -->
<div class="absolute inset-0 z-20 pointer-events-none flex flex-col justify-between p-6">

    <div class="flex flex-col items-center w-full mt-10">
        <div id="countdown-container" class="hidden mb-4">
            <h1 id="countdown-text" class="text-[8rem] font-bold text-white drop-shadow-lg countdown-text">3</h1>
        </div>

        <div class="bg-black/40 backdrop-blur-md px-6 py-3 rounded-full border border-white/10 shadow-lg">
            <div class="flex items-center gap-3">
                <span class="text-2xl">‚úã</span>
                <p class="text-white text-lg font-light tracking-wide">
                    Show <span class="font-bold text-yellow-400">PALM</span> to snap
                </p>
            </div>
        </div>
    </div>

    <div class="flex flex-col items-center gap-4 mb-4 pointer-events-auto">

        <div
            class="flex items-center gap-3 bg-black/40 px-4 py-2 rounded-full backdrop-blur-md border border-white/10 mb-2">
            <span class="text-white/80 text-xs font-medium uppercase tracking-wider">Scale</span>
            <input type="range" id="scale-slider" min="0.1" max="2.0" step="0.1" value="0.5"
                class="w-32 h-1 bg-white/20 rounded-lg appearance-none cursor-pointer accent-white hover:accent-yellow-400 transition-colors">
        </div>

        <div class="flex flex-col items-center gap-2 w-full max-w-lg">
            <div
                class="text-white/80 text-xs font-medium tracking-wider uppercase bg-black/30 px-3 py-1 rounded-full backdrop-blur-sm">
                Stickers
            </div>
            <div
                class="flex gap-4 overflow-x-auto w-full justify-center p-2 bg-black/20 backdrop-blur-md rounded-2xl border border-white/10">
                <!-- Robot (Removed: Missing File) -->
                <!-- 
                    <button
                        class="character-btn group relative w-14 h-14 rounded-xl overflow-hidden border-2 border-transparent transition-all duration-200 hover:scale-110 focus:outline-none"
                        data-model="{% static 'studio/models/RobotExpressive.glb' %}">
                        <div
                            class="absolute inset-0 bg-gradient-to-br from-blue-500 to-purple-600 opacity-80 group-hover:opacity-100 transition">
                        </div>
                        <div class="absolute inset-0 flex items-center justify-center text-2xl">ü§ñ</div>
                        <div
                            class="absolute bottom-0 left-0 right-0 h-1 bg-white/50 scale-x-0 group-[.active]:scale-x-100 transition-transform">
                        </div>
                    </button>
                    -->

                <!-- Roblox Avatar -->
                <button
                    class="character-btn group relative w-14 h-14 rounded-xl overflow-hidden border-2 border-transparent transition-all duration-200 hover:scale-110 focus:outline-none"
                    data-model="{% static 'Rbolox avatar.obj' %}">
                    <div
                        class="absolute inset-0 bg-gradient-to-br from-orange-500 to-red-600 opacity-80 group-hover:opacity-100 transition">
                    </div>
                    <div class="absolute inset-0 flex items-center justify-center text-2xl">üß±</div>
                    <div
                        class="absolute bottom-0 left-0 right-0 h-1 bg-white/50 scale-x-0 group-[.active]:scale-x-100 transition-transform">
                    </div>
                </button>

                <!-- Clear -->
                <button
                    class="character-btn group relative w-14 h-14 rounded-xl overflow-hidden border-2 border-transparent transition-all duration-200 hover:scale-110 focus:outline-none"
                    onclick="clearModel()">
                    <div class="absolute inset-0 bg-white/10 group-hover:bg-white/20 transition"></div>
                    <div class="absolute inset-0 flex items-center justify-center text-xl text-white/50">‚ùå</div>
                </button>
            </div>
        </div>

        <button id="capture-btn" class="hidden"></button>
    </div>
</div>

<!-- Flash Overlay -->
<div id="flash" class="absolute inset-0 bg-white opacity-0 z-50 pointer-events-none transition-opacity duration-200">
</div>
{% endblock %}

{% block scripts %}
<!-- Logic -->
<script type="module">
    import { initStatusPoller } from "{% static 'studio/js/ui_logic.js' %}?v={% now 'U' %}";
    initStatusPoller("{% url 'status' %}");
</script>

<!-- AR Logic -->
<script type="module" src="{% static 'studio/js/ar_logic.js' %}?v={% now 'U' %}"></script>
{% endblock %}
