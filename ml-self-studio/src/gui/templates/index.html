<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self(self) Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: black;
            overflow: hidden;
        }
        
        /* Flash Animation */
        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .flash-active {
            animation: flash 0.5s ease-out forwards;
        }

        /* Countdown Animation */
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1.0); opacity: 1; }
        }
        .countdown-text {
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body class="h-screen w-screen relative flex items-center justify-center">

    <!-- Video Feed -->
    <img src="/video_feed" class="absolute top-0 left-0 w-full h-full object-cover opacity-90">

    <!-- Overlay Container -->
    <div class="absolute inset-0 pointer-events-none flex flex-col items-center justify-center z-10">
        
        <!-- Countdown / Message -->
        <div id="countdown-container" class="text-center hidden">
            <h1 id="countdown-text" class="text-[12rem] font-bold text-white drop-shadow-lg countdown-text">
                3
            </h1>
        </div>

    </div>

    <!-- Instructions Pill -->
    <div class="absolute bottom-10 z-20 bg-black/50 backdrop-blur-md px-8 py-4 rounded-full border border-white/20 shadow-xl">
        <div class="flex items-center gap-3">
            <span class="text-2xl">âœŠ</span>
            <p class="text-white text-lg font-light tracking-wide">
                Show your <span class="font-bold text-yellow-400">FIST</span> to take a photo
            </p>
        </div>
    </div>

    <!-- Flash Overlay -->
    <div id="flash-overlay" class="absolute inset-0 bg-white opacity-0 z-50 pointer-events-none"></div>

    <script>
        const countdownContainer = document.getElementById('countdown-container');
        const countdownText = document.getElementById('countdown-text');
        const flashOverlay = document.getElementById('flash-overlay');
        
        let lastCountdown = null;

        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    // Handle Countdown/Message
                    if (data.message) {
                        countdownContainer.classList.remove('hidden');
                        
                        // Only animate if text changes
                        if (countdownText.innerText !== data.message) {
                            countdownText.innerText = data.message;
                            // Reset animation
                            countdownText.classList.remove('countdown-text');
                            void countdownText.offsetWidth; // Trigger reflow
                            countdownText.classList.add('countdown-text');
                        }
                    } else {
                        countdownContainer.classList.add('hidden');
                        countdownText.innerText = "";
                    }

                    // Handle Flash
                    if (data.flash) {
                        flashOverlay.classList.add('flash-active');
                        setTimeout(() => {
                            flashOverlay.classList.remove('flash-active');
                        }, 500);
                    }
                })
                .catch(err => console.error("Error fetching status:", err));
        }

        // Poll every 100ms
        setInterval(updateStatus, 100);
    </script>
</body>
</html>
